<!DOCTYPE html>
<html lang="en">
    <script src="6a.js" type="application/javascript"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    
</head>
<body>
    <form name="form">
        <label for="celsius">Temperature in Celsius: </label>
        <input type="number" id="celsius" placeholder="Celsius"><br>
        <label for="fahrenheit">Temperature in Fahrenheit: </label>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit"><br>
        <button onclick="convertTemperature()">Convert</button>
        <label for="cToF">Celsius to Fahrenheit</label>
        <input type="radio" id="cToF" name="direction" value="Celsius_to_Fahrenheit">
        <label for="fToC">Fahrenheit to Celsius</label>
        <input type="radio" id="fToC" name="direction" value="Fahrenheit_to_Celsius">
    </form>

    
</body>
</html>
